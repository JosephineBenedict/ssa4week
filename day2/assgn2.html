<!Doctype html>

<title>using Elements</title>

<style>
.alert_class
{
  color:red;
}
</style>

<body>
<input id="promptInput" type="text"></input>
<div>
enter 'r','p','s' and hit enter
</div>
</body>
<script>

function domPrompt(msg)
{
var myNewdiv = document.createElement('div');
myNewdiv.innerHTML =msg;
document.body.appendChild(myNewdiv);
}



function domAlert(msg)
{
var div = document.createElement('div');
div.innerHTML = msg;
div.setAttribute('class','alert_class');
document.body.appendChild(div);
}
